<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Baper-Bank</title>
</head>
<body>
  <header>
    <h1 class="text-8xl 	text-center	mt-16">Welcome to my <span class="text-rose-700  ">baper bank!</span>!!</h1>
  </header>

   <main class="flex justify-center">
    <section class=" bg-pink-100			w-3/4 mt-16 p-8  ">
        <form action="">
            <h2 class="text-3xl mb-4">Please Login</h2>
            <input id="use-email" class="block mb-5 p-1 border-2 w-3/4" type="text" placeholder="Enter email">
            <input id="use-passward" class="block mb-4 p-1 border-2 w-3/4" type="password" name="" id="" placeholder="Enter Password">
        </form>
        <button id="use-button" class="bg-rose-400 p-2 px-5 rounded	text-white font-semibold">Submit</button>
    </section>
   </main>

   <script src="index.js"></script>
</body>
</html>
