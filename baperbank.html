<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-8xl	text-center	mt-16">Lets gets some <span class="text-rose-700  ">moooneey!</span>!!</h1>
      </header>
      <main class= "mx-auto" >
         <section class=" grid-cols-3 grid">
          <div class="mx-auto  bg-green-300 p-8 py-16 w-3/4  mt-8  text-white">
            <h1 class="text-3xl mb-3">Deposit</h1>
            <h1 class="text-5xl">$<span id="diposit-box" >000</span> </h1>
          </div>
          <div class=" bg-pink-300 py-16 w-3/4  mt-8 p-8 mx-auto text-white">
            <h1 class="text-3xl mb-3">Withdrow</h1>
            <h1  class="text-5xl">$<span id="withdraw-box">000</span> </h1>
          </div>
          <div class=" bg-blue-300 py-16 w-3/4  mt-8 p-8 mx-auto text-white">
            <h1 class="text-3xl mb-3">Balance</h1>
            <h1 class="text-5xl">$<span id="balanced">1570</span> </h1>
          </div>
         </section>
         
          <!-- now its Withdrow and diposit section  -->

            <section class="grid grid-cols-2 ">
              <div class="mx-auto bg-pink-100 	w-3/4 mt-16 p-8  ">
                <form action="">
                    <h2 class="text-3xl mb-4">Please Diposit</h2>
                    <input id="diposit-input" class="block mb-5 p-1 border-2 w-3/4" type="text" placeholder="$ amount you want to deposit">
                </form>
                <button id="diposit-button" class="bg-rose-400 p-2 px-5 rounded	text-white font-semibold">Diposit</button>

          </div>

          <!-- 2nd section  -->

          <div class=" bg-pink-100	w-3/4 mt-16 p-8 mx-auto ">
            <form action="">
                <h2 class="text-3xl mb-4">Please Withdraw</h2>
                <input id="Withdraw-input" class="block mb-5 p-1 border-2 w-3/4" type="text" placeholder="$ amount you want to Withdraw">
            </form>
            <button id="Withdraw-button" class="bg-rose-400 p-2 px-5 rounded	text-white font-semibold"  >Withdraw</button>

      </div>
            </section>
      </main>
     <script src="baperbank.js"></script>
</body>
</html>
